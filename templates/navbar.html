{% extends "bootstrap.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    {{ super() }}
    
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-dark shadow">
        <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename=config['file']['site']['logo']) }}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                asuka<b>vtm</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav mr-auto">
                <!-- No content -->
            </ul>
            <ul class="nav navbar-nav navbar-right ml-auto">
            {% if not get_login() %}
                <li><button class="btn btn-outline-secondary" type="button" style="margin-right: 8px;" onclick="window.location.href='{{ url_for('login') }}';">Sign in</button></li>
                <li><button class="btn btn-outline-primary" type="button" onclick="window.location.href='{{ url_for('register') }}';">Sign up</button></li>
            {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg data-jdenticon-value="{{ session.username }}" width="20" height="20">{{ session.username }}</svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="{{ url_for('dashboard') }}">Dashboard</a>
                        <a class="dropdown-item" href="{{ url_for('password') }}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
                    </div>
                </li>
            {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}
